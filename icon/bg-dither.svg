<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4">
  <rect width="4" height="4" fill="none"/>
  <!-- subtle dithering dots (very low opacity) -->
  <rect x="0" y="0" width="1" height="1" fill="#000" opacity="0.06" shape-rendering="crispEdges"/>
  <rect x="2" y="1" width="1" height="1" fill="#fff" opacity="0.05" shape-rendering="crispEdges"/>
  <rect x="1" y="2" width="1" height="1" fill="#000" opacity="0.05" shape-rendering="crispEdges"/>
  <rect x="3" y="3" width="1" height="1" fill="#fff" opacity="0.04" shape-rendering="crispEdges"/>
</svg>
